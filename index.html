<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Recipe Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="bg-dark text-white text-center p-4 sticky-top">
        <h1>Recipe Finder</h1>
        <div class="d-flex justify-content-center gap-2 mt-3 flex-wrap">
            <input id="searchInput" type="text" class="form-control" style="max-width: 300px;"
                placeholder="Search for a recipe">
            <button id="searchBtn" class="btn btn-primary">Search</button>
            <button id="clearBtn" class="btn btn-secondary">Clear</button>
        </div>
    </div>


    <div class="container my-4">
        <div id="mealContainer" class="row g-3">

        </div>
    </div>


    <div class="modal fade" id="recipeModal" tabindex="-1" aria-labelledby="recipeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="recipeModalLabel">Recipe Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img id="modalImage" src="" class="img-fluid mb-3" alt="Recipe Image">
                    <h5 id="modalTitle"></h5>
                    <p id="modalCategory"></p>
                    <a id="modalLink" href="#" target="_blank" class="btn btn-primary">View Full Recipe</a>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="script.js"></script>
</body>

</html>
